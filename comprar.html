<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #successMessage {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            border-radius: 0.25rem;
        }
    </style>
</head>

<body>
    <nav class="py-2 bg-dark border-bottom">
        <div class="container d-flex flex-wrap">
          <ul class="nav me-auto">
            <li class="nav-item"><a href="index.html" class="nav-link text-white px-2 active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="bebida.html" class="nav-link text-white px-2">Bebidas</a></li>
            <li class="nav-item"><a href="postre.html" class="nav-link text-white px-2">Postres</a></li>
          </ul>
        </div>
      </nav>
    
      <main class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Compra</h4>
                    <form class="needs-validation" novalidate id="paymentForm">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                <div class="invalid-feedback">
    
                                </div>
                            </div>
    
                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Cantidad</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                <div class="invalid-feedback">
    
                                </div>
                            </div>
    
                          
    
                        </div>
    
                        <hr class="my-4">
    
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
                    </form>
                   
                    <div id="successMessage" class="alert alert-success mt-3" role="alert">
                        Ha realizado su compra con Ã©xito.
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
     document.getElementById("paymentForm").addEventListener("submit", function(event){
        event.preventDefault(); 
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("firstName").value = ""; 
        document.getElementById("lastName").value = ""; 
    });
    </script>
    
    
      
</body>
</html>
